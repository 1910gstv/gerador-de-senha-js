<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>Gerador de senha</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <!-- result container -->
        <div class="settings">
            <div class="setting">
                <label for="length">Tamanho da senha</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            
            <div class="setting">
                <label for="lowercase">Incluir letras minusculas</label>
                <input type="checkbox" id="lowercase" checked>
            </div>

            <div class="setting">
                <label for="uppercase">Incluir letras mai√∫sculas</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            
            <div class="setting">
                <label for="numbers">Incluir letras numeros</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            
            <div class="setting">
                <label for="symbols">Incluir simbolos</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Gerar senha
        </button>
    </div>



    <script src="script2.js"></script>
</body>
</html>
